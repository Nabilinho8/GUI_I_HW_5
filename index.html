    This file is the HTML structure for the Scrabble game webpage. -->
<html>
    <head>
        <title>Nabils Scrabble Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- page title and intro description-->
        <h1>Nabil's Scrabble Minigame!</h1>
        <p> Enjoy a fine game of mini-scrabble! <p>
        
        <button id="reset">Restart Game</button>
        
        <button id="next">Next Word</button>

        
        <p id="score">Score: 0</p>
        
        <!-- scrabble board image -->
        <div id="scrabble-board">
            <!-- Create a 1x15 grid for the Scrabble board -->
            <div class="board-cell" data-position="1"></div>
            <div class="board-cell" data-position="2"></div>
            <div class="board-cell" data-position="3"></div>
            <div class="board-cell" data-position="4"></div>
            <div class="board-cell" data-position="5"></div>
            <div class="board-cell" data-position="6"></div>
            <div class="board-cell" data-position="7"></div>
            <div class="board-cell" data-position="8"></div>
            <div class="board-cell" data-position="9"></div>
            <div class="board-cell" data-position="10"></div>
            <div class="board-cell" data-position="11"></div>
            <div class="board-cell" data-position="12"></div>
            <div class="board-cell" data-position="13"></div>
            <div class="board-cell" data-position="14"></div>
            <div class="board-cell" data-position="15"></div>
        </div>
            
        <!-- letter rack images -->
        <div id="letter-container"></div>
        
        <!-- error message -->
        <div id="error-message" style="color: red;"></div>
        
        <!--Loading Jquery and Javascript-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script src="js/javascript.js"></script>
        
    </body>
</html>
